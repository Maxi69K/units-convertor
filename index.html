<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Font Awesome-->
    <!-- <script src="https://kit.fontawesome.com/1bbe3cd657.js" crossorigin="anonymous"></script> -->
    <title>Units Convertor</title>
    <meta name="description" content="Units Convertor.">
    <meta name="keywords" content="Units, Convertor">
    <meta name="author" content="Goran Kekez">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="contenders-container">
        <div class="contender-one">
            <img src="https://source.unsplash.com/23h4tMUzGZk" alt="Fighter 1">
            <ul>
                <li><span class="output">31</span></li>
                <li><input type="number" id="mass"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
            </ul>
        </div>
        <div class="contenders">
            <h1>V<br>S</h1>
            <ul>
                <li>Age</li>
                <li class="w">Weight<span></span></li>
                <li class="h">Height<span></span></li>
                <li class="r">Reach<span></span></li>
                <li class="l">Leg Reach<span></span></li>
            </ul>
        </div>
        <div class="contender-two">
            <img src="https://source.unsplash.com/KwawO7WRSO8" alt="Fighter 1">
            <ul>
                <li><span class="output">30</span></li>
                <li><input type="number" id="mass"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
                <li><input type="number" id="dis"></li>
            </ul>
        </div>
    </div>
    <form class="units-system">
        <h4>Units System</h4>
        <input type="radio" id="imp" name="units">
        <label for="imp">Imp</label>
        <input type="radio" id="met" name="units" checked>
        <label for="met">Met</label>
    </form>

    <script src="js/main.js"></script>
    <noscript>JavaScript not enabled!</noscript>
</body>

</html>
